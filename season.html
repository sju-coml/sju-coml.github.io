<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAI</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <div id="app" class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item title is-4 m-0" href="https://github.com/sju-coml">
                    SAI
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Home
                    </a>
                    <a class="navbar-item" href="project.html">
                        Project
                    </a>
                    <a class="navbar-item" href="activity.html">
                        Activity
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link is-active">
                            Season
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item is-active" href="season.html">
                                Season 1, 2
                            </a>
                            <a class="navbar-item" href="season3.html">
                                Season 3
                            </a>
                            <a class="navbar-item" href="next.html">
                                Next Season
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="manager.html">
                                운영진
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="has-text-black mx-3" href="https://github.com/sju-coml">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-medium is-success is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Season 1 &amp; Season 2
                    </h1>
                    <h2 class="subtitle">
                        서기원 . 나영채 . 이장후 . 임수현 . 주영준<br>
                        김기홍 . 이상민 . 배현진
                    </h2>
                </div>
            </div>
        </section>
        <section class="section">
            <template v-for="s in season">
                <div class="container" style="margin-bottom: 100px">
                    <h1 class="title">{{s.title}}</h1>
                    <h2 class="subtitle">
                        {{s.subtitle}}
                    </h2>
                    <div class="columns">
                        <template v-for="p in s.profile">
                            <div class="column">
                                <div class="is-flex is-justify-content-center">
                                    <figure class="image is-128x128">
                                        <img v-if="p.img == ''" style="width: 100%; height: 100%;" class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                                        <img v-if="p.img != ''" style="width: 100%; height: 100%;" class="is-rounded" :src="p.img">
                                    </figure>
                                </div>
                                <div class="has-text-centered py-2">
                                    <strong>{{p.name}}</strong><br>{{p.major}}
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>
                    <a href="https://github.com/sju-coml">SAI</a> (Sejong Artificial Intelligence)
                </strong> by <a href="https://github.com/lunab">LunaB</a>.
            </p>
            <p>
                <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fgithub.com%2Fsju-coml%2Fsju-coml.github.io&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=View&edge_flat=false"/></a>
            </p>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });

        new Vue({
            el: '#app',
            data: {
                season: {
                    s1: {
                        title: 'Season1',
                        subtitle: '2019 3월 인공지능 & Kaggle 스터디로 시작!',
                        profile: [{
                                name: '서기원',
                                major: '컴퓨터공학 14',
                                img: 'https://bulma.io/images/placeholders/128x128.png'
                            },
                            {
                                name: '나영채',
                                major: '생명시스템학 19',
                                img: './profile/나영채.jpeg'
                            },
                            {
                                name: '임수현',
                                major: '컴퓨터공학 17',
                                img: 'https://bulma.io/images/placeholders/128x128.png'
                            },
                            {
                                name: '이장후',
                                major: '컴퓨터공학 18',
                                img: 'https://bulma.io/images/placeholders/128x128.png'
                            },
                            {
                                name: '주영준',
                                major: '컴퓨터공학 14',
                                img: 'https://bulma.io/images/placeholders/128x128.png'
                            }
                        ],
                    },
                    s2: {
                        title: 'Season2',
                        subtitle: '2019 9월 / 10월 합류',
                        profile: [{
                                name: '배현진',
                                major: '건축공학 12 / 세종대 대학원 건축공학 19',
                                img: 'https://bulma.io/images/placeholders/128x128.png'
                            },
                            {
                                name: '김기홍',
                                major: '영어영문학14 -> 컴퓨터공학 / GIST 대학원 컴퓨터공학 20',
                                img: 'https://bulma.io/images/placeholders/128x128.png'
                            },
                            {
                                name: '이상민',
                                major: '무인이동체공학 17',
                                img: 'https://bulma.io/images/placeholders/128x128.png'
                            },
                        ]
                    }
                }
            },

        })

    </script>
</body>

</html>
