<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAI</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <div id="app" class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item title is-4 m-0" href="https://github.com/sju-coml">
                    SAI
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Home
                    </a>
                    <a class="navbar-item" href="project.html">
                        Project
                    </a>
                    <a class="navbar-item" href="activity.html">
                        Activity
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link is-active">
                            Season
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item is-active" href="season.html">
                                Season 1, 2
                            </a>
                            <a class="navbar-item" href="season3.html">
                                Season 3
                            </a>
                            <a class="navbar-item" href="next.html">
                                Next Season
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="manager.html">
                                운영진
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="has-text-black mx-3" href="https://github.com/sju-coml">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-medium is-success is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Season 1 &amp; Season 2
                    </h1>
                    <h2 class="subtitle">
                        서기원 . 나영채 . 이장후 . 임수현 . 주영준<br>
                        김기홍 . 이상민 . 배현진
                    </h2>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container" style="margin-bottom: 100px">
                <h1 class="title">Season1</h1>
                <h2 class="subtitle">
                    2019 3월 인공지능 &amp; Kaggle 스터디로 시작!
                </h2>
                <div class="columns">
                    <template v-for="item in profile">
                        <div class="column">
                            <div class="is-flex is-justify-content-center">
                                <figure class="image is-128x128">
                                    <img class="is-rounded" :src="item.img">
                                </figure>
                            </div>
                            <div class="has-text-centered py-2">
                                <strong>{{item.name}}</strong><br>{{item.major}}
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="container" style="margin-bottom: 100px">
                <h1 class="title">Season2</h1>
                <h2 class="subtitle">
                    2019 9월 / 10월 새로운 멤버로 합류
                </h2>
                <div class="columns">
                    <template v-for="item in profile2">
                        <div class="column">
                            <div class="is-flex is-justify-content-center">
                                <figure class="image is-128x128">
                                    <img class="is-rounded" :src="item.img">
                                </figure>
                            </div>
                            <div class="has-text-centered py-2">
                                <strong>{{item.name}}</strong><br>{{item.major}}
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong><a href="https://github.com/sju-coml">SAI</a> (Sejong Artificial Intelligence)</strong> by <a href="https://github.com/lunab">LunaB</a>.
            </p>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });

        new Vue({
            el: '#app',
            data: {
                profile: [{
                        name: '서기원',
                        major: '컴퓨터공학 14',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    },
                    {
                        name: '나영채',
                        major: '생명시스템학 19',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    },
                    {
                        name: '임수현',
                        major: '컴퓨터공학 17',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    },
                    {
                        name: '이장후',
                        major: '컴퓨터공학 18',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    },
                    {
                        name: '나영채',
                        major: '컴퓨터공학 14',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    }
                ],
                profile2: [{
                        name: '배현진',
                        major: '건축공학 12 / 건축공학 19',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    },
                    {
                        name: '김기홍',
                        major: '영어영문학 -> 컴퓨터공학 14',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    },
                    {
                        name: '이상민',
                        major: '무인이동체공학 17',
                        img: 'https://bulma.io/images/placeholders/128x128.png'
                    },
                ]
            },

        })
    </script>
</body></html>
