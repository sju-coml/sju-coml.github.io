<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAI</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <div id="app" class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item title is-4 m-0" href="https://github.com/sju-coml">
                    SAI
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Home
                    </a>
                    <a class="navbar-item is-active" href="project.html">
                        Project
                    </a>
                    <a class="navbar-item" href="activity.html">
                        Activity
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Season
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="season.html">
                                Season 1, 2
                            </a>
                            <a class="navbar-item" href="season3.html">
                                Season 3
                            </a>
                            <a class="navbar-item" href="next.html">
                                Next Season
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="manager.html">
                                운영진
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="has-text-black mx-3" href="https://github.com/sju-coml">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-medium is-info is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Project
                    </h1>
                    <h2 class="subtitle">
                        동아리원들의 프로젝트 결과물입니다.
                    </h2>
                </div>
            </div>
        </section>
        <section class="section">
            <template v-for="s in season">
                <div class="container" style="margin-bottom: 100px">
                    <h1 class="title">{{s.title}}</h1>
                    <h2 class="subtitle">
                        {{s.subtitle}}
                    </h2>
                    <div class="tile is-ancestor">
                        <div class="tile is-vertical is-parent">
                            <template v-for="p in s.project">
                                <div class="tile is-child box">
                                    <p class="title mb-0">{{p.name}}</p>
                                    <a :href="p.link">{{p.link}}</a>
                                    <div class="columns">
                                        <div class="column is-4">
                                            <figure class="image is-16by9">
                                                <img :src="p.img">
                                            </figure>
                                        </div>
                                        <div class="column">
                                            <div class="tags are-medium">
                                                <span v-for="m in p.member" class="tag is-success is-light">{{m}}</span>
                                            </div>
                                            <p class="mb-3">{{p.description}}</p>
                                            <div class="field is-grouped is-grouped-multiline">
                                                <template v-for="t in p.tag">
                                                    <div class="control">
                                                        <div class="tags has-addons">
                                                            <span class="tag is-dark">{{t.name}}</span>
                                                            <span class="tag is-info">{{t.value}}</span>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong><a href="https://github.com/sju-coml">SAI</a> (Sejong Artificial Intelligence)</strong> by <a href="https://github.com/lunab">LunaB</a>.
            </p>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });

        new Vue({
            el: '#app',
            data: {
                season: {
                    s3: {
                        title: 'season3',
                        subtitle: 'subtitle text',
                        project: [{
                                name: 'project name1',
                                team: 'team name',
                                member: ['나영채', '나영채', '나영채', '나영채'],
                                img: 'https://bulma.io/images/placeholders/640x360.png',
                                description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit. Vestibulum volutpat tellus diam, consequat gravida libero rhoncus ut. Morbi maximus, leo sit amet vehicula eleifend, nunc dui porta orci, quis semper odio felis ut quam.',
                                link: 'https://github.com',
                                tag: [{
                                        name: 'Demo',
                                        value: '실행가능'
                                    },
                                    {
                                        name: 'Version',
                                        value: '1.16.1'
                                    }
                                ],
                            },
                            {
                                name: 'project name2',
                                team: 'team name',
                                member: ['name', 'name', 'name'],
                                img: 'https://bulma.io/images/placeholders/640x360.png',
                                link: 'https://github.com',
                                description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                                tag: [{
                                        name: 'Demo',
                                        value: '실행가능'
                                    },
                                    {
                                        name: 'Version',
                                        value: '1.16.5'
                                    }
                                ],
                            },
                        ]
                    }
                }
            },
        })

    </script>
</body>

</html>
