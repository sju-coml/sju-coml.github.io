<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAI</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <div id="app" class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item title is-4 m-0" href="https://github.com/sju-coml">
                    SAI
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Home
                    </a>
                    <a class="navbar-item is-active" href="project.html">
                        Project
                    </a>
                    <a class="navbar-item" href="activity.html">
                        Activity
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Season
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="season.html">
                                Season 1, 2
                            </a>
                            <a class="navbar-item" href="season3.html">
                                Season 3
                            </a>
                            <a class="navbar-item" href="next.html">
                                Next Season
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="manager.html">
                                운영진
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="has-text-black mx-3" href="https://github.com/sju-coml">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-medium is-info is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Project
                    </h1>
                    <h2 class="subtitle">
                        동아리원들의 프로젝트 결과물입니다.
                    </h2>
                </div>
            </div>
        </section>
        <section class="section">
            <template v-for="s in season">
                <div class="container" style="margin-bottom: 100px">
                    <h1 class="title">{{s.title}}</h1>
                    <h2 class="subtitle">
                        {{s.subtitle}}
                    </h2>
                    <div class="tile is-ancestor">
                        <div class="tile is-vertical is-parent">
                            <template v-for="p in s.project">
                                <div class="tile is-child box">
                                    <p class="title mb-0">{{p.name}}</p>
                                    <a :href="p.link">{{p.link}}</a>
                                    <div class="columns">
                                        <div class="column is-4">
                                            <figure class="image is-16by9">
                                                <img :src="p.img">
                                            </figure>
                                        </div>
                                        <div class="column">
                                            <div class="tags are-medium">
                                                <span v-for="m in p.member" class="tag is-success is-light">{{m}}</span>
                                            </div>
                                            <p class="mb-3" style="min-height: 110px">{{p.description}}</p>
                                            <div class="field is-grouped is-grouped-multiline">
                                                <template v-for="t in p.tag">
                                                    <div class="control">
                                                        <div class="tags has-addons">
                                                            <span class="tag is-dark">{{t.name}}</span>
                                                            <span class="tag is-info">{{t.value}}</span>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>
                    <a href="https://github.com/sju-coml">SAI</a> (Sejong Artificial Intelligence)
                </strong> by <a href="https://github.com/lunab">LunaB</a>.
            </p>
            <p>
                <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fgithub.com%2Fsju-coml%2Fsju-coml.github.io&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=View&edge_flat=false"/></a>
            </p>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });

        new Vue({
            el: '#app',
            data: {
                season: {
                    s3: {
                        title: 'Season3 2학기',
                        subtitle: 'SAI 유튜브에 최종발표로 업로드 되어있습니다.',
                        project: [{
                                name: 'Color Picker - 생성모델과 interpolation',
                                team: '트리케라톱스',
                                member: ['김윤지', '김해리', '나영채', '진현영'],
                                img: 'https://bulma.io/images/placeholders/640x360.png',
                                description: '컬러보드에서 색을 고르는것처럼 폰트도 원하는 느낌을 조정하여 쓸 수 있게하자 Gan을 이용한 프로젝트',
                                link: 'https://github.com/sju-coml/2020-Font-picker',
                                tag: [{
                                        name: '팀장',
                                        value: '나영채'
                                    }
                                ],
                            },
                            {
                                name: 'EPL 토너먼트 예측기',
                                team: '1조 다음은 2조',
                                member: ['장문경', '손상원', '최태규', '위영민', '박나영'],
                                img: 'https://bulma.io/images/placeholders/640x360.png',
                                link: 'https://github.com',
                                description: 'EPL의 대전 데이터를 이용해서 토너먼트를 예측해보고 통계학 / 수학적으로 정리, 시각화 웹 서비스 개발',
                                tag: [{
                                        name: '팀장',
                                        value: '장문경'
                                    },
                                ],
                            },
                            {
                                name: 'GAN을 활용한 게임 리소스 생성기',
                                team: '케라수요일3시',
                                member: ['송성곤', '김민지', '이주희', '임가영', '최우혁'],
                                img: 'https://bulma.io/images/placeholders/640x360.png',
                                link: 'https://github.com',
                                description: 'GAN을 이용하여 게임 리소스를 생성하는 웹 서비스를 개발한 프로젝트',
                                tag: [{
                                        name: '팀장',
                                        value: '송성곤'
                                    },
                                ],
                            },
                        ]
                    }
                }
            },
        })

    </script>
</body>

</html>
