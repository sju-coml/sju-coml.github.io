        <section class="hero is-medium is-info is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">

                    </h1>
                    <h2 class="subtitle">

                    </h2>
                </div>
            </div>
        </section>
        <section class="section">
            <template v-for="s in season">
                <div class="container" style="margin-bottom: 100px">
                    <h1 class="title">{{s.title}}</h1>
                    <h2 class="subtitle">
                        {{s.subtitle}}
                    </h2>
                    <div class="tile is-ancestor">
                        <div class="tile is-vertical is-parent">
                            <template v-for="p in s.activity">
                                <div class="tile is-child box">
                                    <p class="title mb-0">{{p.name}}</p>
                                    <p class="mb-2">{{p.date}}</p>
                                    <div class="columns">
                                        <div class="column is-4">
                                            <figure class="image is-16by9">
                                                <img :src="p.img">
                                            </figure>
<!--                                            <a :href="p.link">{{p.link}}</a>-->
                                        </div>
                                        <div class="column">
                                            <div>Team. <strong>{{p.team}}</strong></div>
                                            <div class="tags are-medium">
                                                <span v-for="m in p.member" class="tag is-success is-light">{{m}}</span>
                                            </div>
                                            <p class="mb-3" style="min-height: 110px">{{p.description}}</p>
                                            <div class="field is-grouped is-grouped-multiline">
                                                <template v-for="t in p.tag">
                                                    <div class="control">
                                                        <div class="tags has-addons">
                                                            <span class="tag is-dark">{{t.name}}</span>
                                                            <span class="tag is-info">{{t.value}}</span>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </div>

    </footer>
